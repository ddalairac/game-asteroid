<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Asteroid</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
</head>

<body>
    <canvas id="stage" width="300" height="300"></canvas>
    <div class="modal-cont hidden" id="modal">
        <div class="modal-window">
            <table>
                <tr>
                    <td>Score:</td>
                    <td><span id="score"></span></td>
                <tr>
                    <td>Bullets fired:</td>
                    <td><span id="bullets"></span></td>
                </tr>
                <tr>
                    <td>Asteroids destroyed:</td>
                    <td><span id="asteroids"></span></td>
                </tr>
                <tr>
                    <td>Asteroids left:</td>
                    <td><span id="asteroids2"></span></td>
                </tr>
                <tr>
                    <td>Game time:</td>
                    <td><span id="time"></span></td>
                </tr>
            </table>
            <button id="newBTN">New Game</button>
        </div>
    </div>
    <div class="instructions">
        <span title="thrust" class="key arrow up" ></span>
        <span title="thrust" class="key arrow bottom" ></span>
        <span title="turn" class="key arrow left" ></span>
        <span title="turn" class="key arrow right" ></span>
        <span title="Shooting" class="key" >Space</span>
        <span title="Self destroy / new Game" class="key">Enter</span>
        <span class="description">Every 30 shots a new asteroid is created<br>Every 5 secons a new asteroid is created</span>
    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
